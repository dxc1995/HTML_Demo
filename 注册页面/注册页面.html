<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h4>坚持每天写大量代码</h4>
    <table width="500">
        <!--第一行-->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="man" checked="checked"><label for="man"><img src="man.png"> 男</label>
                <input type="radio" name="sex" id="woman"><label for="woman"><img src="woman.png"> 女</label>
            </td>
        </tr>
        <!--第二行-->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option value="">--请选择年--</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                </select>
                <select>
                    <option value="">--请选择月--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <select>
                    <option value="">--请选择日--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </td>
        </tr>
        <!--第三行-->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="天津"></td>
        </tr>
        <!--第四行-->
        <tr>
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="marry" checked="checked">未婚
                <input type="radio" name="marry">已婚
                <input type="radio" name="marry">离婚
            </td>
        </tr>
        <!--第五行-->
        <tr>
            <td>学历:</td>
            <td><input type="text" value="专科生"></td>
        </tr>
        <!--第六行-->
        <tr>
            <td>喜欢的语言:</td>
            <td>
                <input type="checkbox" name="love" id="" checked="checked">JavaScript
                <input type="checkbox" name="love">Python
                <input type="checkbox" name="love" id="">Java
                <input type="checkbox" name="love">C++
                <input type="checkbox" name="love" id="">都喜欢
            </td>
        </tr>
        <!--第七行-->
        <tr>
            <td>自我介绍:</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
        <!--第八行-->
        <tr>
            <td></td>
            <td><button>免费注册</button></td>
        </tr>
        <!--第九行-->
        <tr>
            <td></td>
            <td>
                <input type="checkbox">我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员,立即登录</a>
            </td>
        </tr>
        <!--第十行-->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>喜欢编程并坚持写代码</li>
                    <li>坚持每天code</li>
                    <li>@dxc1995</li>
                </ul>
            </td>
        </tr>
        
    </table>
</body>
</html>
